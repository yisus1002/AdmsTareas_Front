<mat-form-field appearance="standard" >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8 " tabindex="0" >
    <div class="example-container" >
        <table mat-table 
         [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID CATALOG</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME CATALOG</th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
    
          <!-- ID Column -->
          <ng-container matColumnDef="pid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PID</th>
            <td mat-cell *matCellDef="let row"> {{row.pid}} </td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="namep">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME</th>
            <td mat-cell *matCellDef="let row"> {{row.namep}} </td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> USER</th>
            <td mat-cell *matCellDef="let row"> {{row.user}} </td>
          </ng-container>
    
          <!-- prioridad Column -->
          <ng-container matColumnDef="prioridad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>PRIORITY</th>
            <td mat-cell *matCellDef="let row"> {{row.prioridad}}% </td>
          </ng-container>
      
          <!-- descripcion Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIPTION</th>
            <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
    </div>
  
    <mat-paginator   [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
